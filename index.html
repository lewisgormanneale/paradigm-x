<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <title>Paradigm X</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management -->
      <a-assets>
        <img id="sky" src="assets/sky.jpg" />
        <audio
          id="bgm"
          src="assets/music/paradigm-x-usual.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- Sky background -->
      <a-sky color="#887877"></a-sky>
      <a-sky src="#sky" opacity="0.4"></a-sky>

      <!-- Ground plane -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#575551"
      ></a-plane>

      <!-- Buildings -->
      <a-box
        position="-10 3 10"
        depth="3"
        height="15"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="-5 3 10"
        depth="3"
        height="18"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="5 3 10"
        depth="3"
        height="16"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="10 3 10"
        depth="3"
        height="14"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="-10 3 -10"
        depth="3"
        height="15"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="-5 3 -10"
        depth="3"
        height="18"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="5 3 -10"
        depth="3"
        height="16"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="10 3 -10"
        depth="3"
        height="14"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-entity
        sound="src: #bgm; on: click; loop: true;"
        position="0 10 0"
        geometry="primitive: box"
      ></a-entity>
      <!-- Player/Camera -->
      <a-entity id="camera" position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
  </body>
</html>
