<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management -->
      <a-assets>
        <img id="sky" src="public/sky.jpg" />
      </a-assets>

      <!-- Sky background -->
      <a-sky color="#887877"></a-sky>
      <a-sky src="#sky" opacity="0.4"></a-sky>

      <!-- Ground plane -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#575551"
      ></a-plane>

      <!-- Buildings -->
      <a-box
        position="-10 3 10"
        depth="3"
        height="15"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="-5 3 10"
        depth="3"
        height="18"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="5 3 10"
        depth="3"
        height="16"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="10 3 10"
        depth="3"
        height="14"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="-10 3 -10"
        depth="3"
        height="15"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="-5 3 -10"
        depth="3"
        height="18"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="5 3 -10"
        depth="3"
        height="16"
        width="3"
        color="#FF5733"
      ></a-box>
      <a-box
        position="10 3 -10"
        depth="3"
        height="14"
        width="3"
        color="#FF5733"
      ></a-box>

      <!-- Player/Camera -->
      <a-entity id="camera" position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
