<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <title>Paradigm X</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene  physics="debug: true">
      <!-- Asset Management -->
      <a-assets>
        <a-asset-item id="jack-frost-dae" src="assets/models/jack-frost/model.DAE"></a-asset-item>
        <img id="sky-outer" src="assets/images/sky-street-outer.png" />
        <img id="sky-inner" src="assets/images/sky-street-inner.png" />
        <img id="fence" src="assets/images/fence.png" />
        <img id="characters" src="assets/images/sprites/characters.png">
        <audio
          id="bgm"
          src="assets/music/paradigm-x-usual.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- Sky background -->
      <a-sky src="#sky-outer" opacity="0.4" position="0 50 0"></a-sky>

      <!-- Ground plane -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#3a3a38"
        static-body
      ></a-plane>

      <a-plane
        position="25 1.5 0"
        rotation="0 90 0"
        width="50"
        height="3"
        color="#3a3a38"
        material="src: #fence; repeat: 16 1; side: double"
        transparent="true"
        static-body
      ></a-plane>

      <!-- Buildings -->
      <a-box
        position="-10 3 10"
        depth="3"
        height="15"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="-5 3 10"
        depth="3"
        height="18"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="5 3 10"
        depth="3"
        height="16"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="10 3 10"
        depth="3"
        height="14"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="-10 3 -10"
        depth="3"
        height="15"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="-5 3 -10"
        depth="3"
        height="18"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="5 3 -10"
        depth="3"
        height="16"
        width="3"
        color="#271811"
        static-body
      ></a-box>
      <a-box
        position="10 3 -10"
        depth="3"
        height="14"
        width="3"
        color="#271811"
        static-body 
      ></a-box>
      <a-entity
        sound="src: #bgm; on: click; loop: true;"
        position="0 5 -10"
        geometry="primitive: box"
        dynamic-body>
        <a-text
          value="Play Music"
          align="center"
          color="#000000"
          position="0 0 1"></a-text>
    </a-entity>

      <!-- Player/Camera -->
      <a-entity id="rig"
          movement-controls
          kinematic-body
          player-collision
          position="0 1.6 0">
        <a-entity
            id="camera"
            camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true">
            <a-cursor></a-cursor>
        </a-entity>
      </a-entity>
  </body>
</html>
